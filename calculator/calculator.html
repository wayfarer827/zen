<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="line input">
            <form action="" name="form">
                <input type="text" name="textview" readonly>
            </form>
        </div>
        <div class="line">
            <div class="table" onclick="clean()">С</div>
            <div class="table" onclick="steret('')">---</div>
        </div>
        <div class="line">
            <div class="table2" onclick="insert('+')">+</div>
            <div class="table2" onclick="insert('-')">-</div>
            <div class="table2" onclick="insert('*')">X</div>
            <div class="table2" onclick="insert('/')">/</div>
        </div>
        <div class="line">
            <div class="table2" onclick="insert('7')">7</div>
            <div class="table2" onclick="insert('8')">8</div>
            <div class="table2" onclick="insert('9')">9</div>
            <div class="table2" onclick="insert('(')">(</div>
        </div>
        <div class="line">
            <div class="table2" onclick="insert('4')">4</div>
            <div class="table2" onclick="insert('5')">5</div>
            <div class="table2" onclick="insert('6')">6</div>
            <div class="table2" onclick="insert(')')">)</div>
        </div>
        <div class="line">
            <div class="table2" onclick="insert('1')">1</div>
            <div class="table2" onclick="insert('2')">2</div>
            <div class="table2" onclick="insert('3')">3</div>
            <div class="table2" onclick="equal()">=</div>
        </div>
        <div class="line">
            <div class="table2" onclick="insert('0')">0</div>
            <div class="table2" onclick="insert('')">иди нахуй</div>
            <div class="table2" onclick="insert('')">сукап</div>
            <div class="table2" onclick="insert('')">АРРР</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
